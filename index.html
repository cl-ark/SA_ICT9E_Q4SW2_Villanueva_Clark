<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

		<meta charset="utf-8">
		<meta name="viewport"
		content="width=device-width, initial-scale=1">
</head>
<style type="text/css">
	body {
		background-color: darkgray;
	}

	.center {
		align-content: center; text-align: center; width: 400px; margin-left: 35%; border: double;
	}

	.buttons{
		margin-left: 30% ; margin-top: 2%; 
	}

	.einstein{
		margin-top: 2.5%; margin-left: 40%;
	}

	
</style>
<body>
<div>
	<img src="albert-einstein-sticks-out-his-tongue-when-asked-by-news-photo-1681316749.jpg" width="250" class="einstein">
</div>
<br>
<div class="center div">
	<h2>
		Hello! I am Einstein! I am here to calculate for you.
	</h2>
	<form>
		Enter 1st Number: <br> <input type="text" id="num1"> 
		<br><br>
		Enter 2nd Number: <br> <input type="text" id="num2">
	</form>
		<br>
	<img src="665049.png" width="25" style="text-align: left;">
		<br>
	<p>Click the buttons below!</p>
</div>
<div>
	<form class="buttons">
		<button type="Submit" onclick="product()" class="btn btn-success"> product of x and y</button>
		<button type="Submit" onclick="exponent()" class="btn btn-warning" style="margin-left: 25%;"> x raised to y </button>
		<br><br>	
		<button type="Submit" onclick="remainder()" class="btn btn-danger"> get the remainder </button>
		<button type="Submit" onclick="True()" class="btn btn-info" style="margin-left: 22%;"> check if x is equal to y </button>
	</form>
</div>

	<script>
		function product(){
			var num1 = document.getElementById("num1"). value;
			var num2 = document.getElementById("num2"). value;
				var product = Number(num1) * Number(num2)
			window.alert("The product is: " + product);
				}//For the multiplication

		function exponent(){
			var num1 = document.getElementById("num1"). value;
			var num2 = document.getElementById("num2"). value;
				var exponent = Number(num1) ** Number(num2)
			window.alert("The value of x raised to y is: " + exponent);
				}//For the exponent

		function remainder(){
			var num1 = document.getElementById("num1"). value;
			var num2 = document.getElementById("num2"). value;
				var remainder = Number(num1) % Number(num2)
			window.alert("The remainder of x and y is: " + remainder);
				}// For the remainder

		function True(){
			var num1 = document.getElementById("num1"). value;
			var num2 = document.getElementById("num2"). value;
				var True = Number(num1) == Number(num2)
			window.alert("If x and y is equal: " + True);
				} //For the equal


		
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
